<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="contact-form">
        <header class="header">
          <h1 id="title" class="text-center" style="font-weight: bold">
            صفحه لاگین
          </h1>
        </header>
        <div class="form-group">
            <input
              type="text"
              name="fullname"
              id="name"
              class="form-control"
              placeholder="نام کاربری"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              name="phone"
              id="email"
              class="form-control"
              placeholder="رمز عبور"
            />
          </div>
          <div class="form-group">
            <p style="color: black;"><input type="checkbox"  > ذخیره اطلاعات</p>
            <a href="" style="color:orange; font-weight: bold;">فراموشی رمز</a>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">ورود</button>
            
          </div>
          <header class="header">
            <h1 id="title" class="text-center" style="font-weight: bold">
              برای ایجاد حساب <a href="" style="color:orange">کلیک</a> کنید
            </h1>
          </header>
      </form>
      
    </div>
  </body>
</html>
